<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePedidoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePedidoLabel_idpedido}" for="idpedido" />
                    <h:inputText id="idpedido" value="#{pedidoController.selected.idpedido}" title="#{bundle.CreatePedidoTitle_idpedido}" required="true" requiredMessage="#{bundle.CreatePedidoRequiredMessage_idpedido}"/>
                    <h:outputLabel value="#{bundle.CreatePedidoLabel_total}" for="total" />
                    <h:inputText id="total" value="#{pedidoController.selected.total}" title="#{bundle.CreatePedidoTitle_total}" required="true" requiredMessage="#{bundle.CreatePedidoRequiredMessage_total}"/>
                    <h:outputLabel value="#{bundle.CreatePedidoLabel_informacion}" for="informacion" />
                    <h:inputText id="informacion" value="#{pedidoController.selected.informacion}" title="#{bundle.CreatePedidoTitle_informacion}" />
                    <h:outputLabel value="#{bundle.CreatePedidoLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{pedidoController.selected.estado}" title="#{bundle.CreatePedidoTitle_estado}" required="true" requiredMessage="#{bundle.CreatePedidoRequiredMessage_estado}"/>
                    <h:outputLabel value="#{bundle.CreatePedidoLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{pedidoController.selected.fecha}" title="#{bundle.CreatePedidoTitle_fecha}" required="true" requiredMessage="#{bundle.CreatePedidoRequiredMessage_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreatePedidoLabel_direccion}" for="direccion" />
                    <h:selectOneMenu id="direccion" value="#{pedidoController.selected.direccion}" title="#{bundle.CreatePedidoTitle_direccion}" required="true" requiredMessage="#{bundle.CreatePedidoRequiredMessage_direccion}">
                        <f:selectItems value="#{direccionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreatePedidoLabel_tienda}" for="tienda" />
                    <h:selectOneMenu id="tienda" value="#{pedidoController.selected.tienda}" title="#{bundle.CreatePedidoTitle_tienda}" required="true" requiredMessage="#{bundle.CreatePedidoRequiredMessage_tienda}">
                        <f:selectItems value="#{tiendaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreatePedidoLabel_usuario}" for="usuario" />
                    <h:selectOneMenu id="usuario" value="#{pedidoController.selected.usuario}" title="#{bundle.CreatePedidoTitle_usuario}" required="true" requiredMessage="#{bundle.CreatePedidoRequiredMessage_usuario}">
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{pedidoController.create}" value="#{bundle.CreatePedidoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{pedidoController.prepareList}" value="#{bundle.CreatePedidoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePedidoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
