<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPagopaypalTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPagopaypalLabel_idpagoPaypal}" for="idpagoPaypal" />
                    <h:inputText id="idpagoPaypal" value="#{pagopaypalController.selected.idpagoPaypal}" title="#{bundle.EditPagopaypalTitle_idpagoPaypal}" required="true" requiredMessage="#{bundle.EditPagopaypalRequiredMessage_idpagoPaypal}"/>
                    <h:outputLabel value="#{bundle.EditPagopaypalLabel_titular}" for="titular" />
                    <h:inputText id="titular" value="#{pagopaypalController.selected.titular}" title="#{bundle.EditPagopaypalTitle_titular}" required="true" requiredMessage="#{bundle.EditPagopaypalRequiredMessage_titular}"/>
                    <h:outputLabel value="#{bundle.EditPagopaypalLabel_mail}" for="mail" />
                    <h:inputText id="mail" value="#{pagopaypalController.selected.mail}" title="#{bundle.EditPagopaypalTitle_mail}" required="true" requiredMessage="#{bundle.EditPagopaypalRequiredMessage_mail}"/>
                    <h:outputLabel value="#{bundle.EditPagopaypalLabel_usuario}" for="usuario" />
                    <h:selectOneMenu id="usuario" value="#{pagopaypalController.selected.usuario}" title="#{bundle.EditPagopaypalTitle_usuario}" required="true" requiredMessage="#{bundle.EditPagopaypalRequiredMessage_usuario}">
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{pagopaypalController.update}" value="#{bundle.EditPagopaypalSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPagopaypalViewLink}"/>
                <br />
                <h:commandLink action="#{pagopaypalController.prepareList}" value="#{bundle.EditPagopaypalShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPagopaypalIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
