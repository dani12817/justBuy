<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEnvioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditEnvioLabel_idenvio}" for="idenvio" />
                    <h:inputText id="idenvio" value="#{envioController.selected.idenvio}" title="#{bundle.EditEnvioTitle_idenvio}" required="true" requiredMessage="#{bundle.EditEnvioRequiredMessage_idenvio}"/>
                    <h:outputLabel value="#{bundle.EditEnvioLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{envioController.selected.nombre}" title="#{bundle.EditEnvioTitle_nombre}" required="true" requiredMessage="#{bundle.EditEnvioRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.EditEnvioLabel_precioEnvio}" for="precioEnvio" />
                    <h:inputText id="precioEnvio" value="#{envioController.selected.precioEnvio}" title="#{bundle.EditEnvioTitle_precioEnvio}" required="true" requiredMessage="#{bundle.EditEnvioRequiredMessage_precioEnvio}"/>
                    <h:outputLabel value="#{bundle.EditEnvioLabel_tienda}" for="tienda" />
                    <h:selectOneMenu id="tienda" value="#{envioController.selected.tienda}" title="#{bundle.EditEnvioTitle_tienda}" required="true" requiredMessage="#{bundle.EditEnvioRequiredMessage_tienda}">
                        <f:selectItems value="#{tiendaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{envioController.update}" value="#{bundle.EditEnvioSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditEnvioViewLink}"/>
                <br />
                <h:commandLink action="#{envioController.prepareList}" value="#{bundle.EditEnvioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditEnvioIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
