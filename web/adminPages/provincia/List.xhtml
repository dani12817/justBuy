<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListProvinciaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListProvinciaEmpty}" rendered="#{provinciaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{provinciaController.items.rowCount > 0}">
                    <h:outputText value="#{provinciaController.pagination.pageFirstItem + 1}..#{provinciaController.pagination.pageLastItem + 1}/#{provinciaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{provinciaController.previous}" value="#{bundle.Previous} #{provinciaController.pagination.pageSize}" rendered="#{provinciaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{provinciaController.next}" value="#{bundle.Next} #{provinciaController.pagination.pageSize}" rendered="#{provinciaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{provinciaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProvinciaTitle_idprovincia}"/>
                            </f:facet>
                            <h:outputText value="#{item.idprovincia}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProvinciaTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{provinciaController.prepareView}" value="#{bundle.ListProvinciaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{provinciaController.prepareEdit}" value="#{bundle.ListProvinciaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{provinciaController.destroy}" value="#{bundle.ListProvinciaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{provinciaController.prepareCreate}" value="#{bundle.ListProvinciaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListProvinciaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
