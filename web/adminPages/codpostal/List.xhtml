<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCodpostalTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCodpostalEmpty}" rendered="#{codpostalController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{codpostalController.items.rowCount > 0}">
                    <h:outputText value="#{codpostalController.pagination.pageFirstItem + 1}..#{codpostalController.pagination.pageLastItem + 1}/#{codpostalController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{codpostalController.previous}" value="#{bundle.Previous} #{codpostalController.pagination.pageSize}" rendered="#{codpostalController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{codpostalController.next}" value="#{bundle.Next} #{codpostalController.pagination.pageSize}" rendered="#{codpostalController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{codpostalController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCodpostalTitle_idcodPostal}"/>
                            </f:facet>
                            <h:outputText value="#{item.idcodPostal}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCodpostalTitle_numero}"/>
                            </f:facet>
                            <h:outputText value="#{item.numero}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCodpostalTitle_ciudad}"/>
                            </f:facet>
                            <h:outputText value="#{item.ciudad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{codpostalController.prepareView}" value="#{bundle.ListCodpostalViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{codpostalController.prepareEdit}" value="#{bundle.ListCodpostalEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{codpostalController.destroy}" value="#{bundle.ListCodpostalDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{codpostalController.prepareCreate}" value="#{bundle.ListCodpostalCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCodpostalIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
