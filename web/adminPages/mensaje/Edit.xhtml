<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditMensajeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditMensajeLabel_idmensaje}" for="idmensaje" />
                    <h:inputText id="idmensaje" value="#{mensajeController.selected.idmensaje}" title="#{bundle.EditMensajeTitle_idmensaje}" required="true" requiredMessage="#{bundle.EditMensajeRequiredMessage_idmensaje}"/>
                    <h:outputLabel value="#{bundle.EditMensajeLabel_asunto}" for="asunto" />
                    <h:inputText id="asunto" value="#{mensajeController.selected.asunto}" title="#{bundle.EditMensajeTitle_asunto}" required="true" requiredMessage="#{bundle.EditMensajeRequiredMessage_asunto}"/>
                    <h:outputLabel value="#{bundle.EditMensajeLabel_mensaje}" for="mensaje" />
                    <h:inputText id="mensaje" value="#{mensajeController.selected.mensaje}" title="#{bundle.EditMensajeTitle_mensaje}" required="true" requiredMessage="#{bundle.EditMensajeRequiredMessage_mensaje}"/>
                    <h:outputLabel value="#{bundle.EditMensajeLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{mensajeController.selected.fecha}" title="#{bundle.EditMensajeTitle_fecha}" required="true" requiredMessage="#{bundle.EditMensajeRequiredMessage_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditMensajeLabel_producto}" for="producto" />
                    <h:selectOneMenu id="producto" value="#{mensajeController.selected.producto}" title="#{bundle.EditMensajeTitle_producto}" required="true" requiredMessage="#{bundle.EditMensajeRequiredMessage_producto}">
                        <f:selectItems value="#{productoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditMensajeLabel_remitente}" for="remitente" />
                    <h:selectOneMenu id="remitente" value="#{mensajeController.selected.remitente}" title="#{bundle.EditMensajeTitle_remitente}" required="true" requiredMessage="#{bundle.EditMensajeRequiredMessage_remitente}">
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditMensajeLabel_destinatario}" for="destinatario" />
                    <h:selectOneMenu id="destinatario" value="#{mensajeController.selected.destinatario}" title="#{bundle.EditMensajeTitle_destinatario}" required="true" requiredMessage="#{bundle.EditMensajeRequiredMessage_destinatario}">
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{mensajeController.update}" value="#{bundle.EditMensajeSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditMensajeViewLink}"/>
                <br />
                <h:commandLink action="#{mensajeController.prepareList}" value="#{bundle.EditMensajeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditMensajeIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
