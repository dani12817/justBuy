<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateLineapedidoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateLineapedidoLabel_idlineaPedido}" for="idlineaPedido" />
                    <h:inputText id="idlineaPedido" value="#{lineapedidoController.selected.idlineaPedido}" title="#{bundle.CreateLineapedidoTitle_idlineaPedido}" required="true" requiredMessage="#{bundle.CreateLineapedidoRequiredMessage_idlineaPedido}"/>
                    <h:outputLabel value="#{bundle.CreateLineapedidoLabel_cantidad}" for="cantidad" />
                    <h:inputText id="cantidad" value="#{lineapedidoController.selected.cantidad}" title="#{bundle.CreateLineapedidoTitle_cantidad}" required="true" requiredMessage="#{bundle.CreateLineapedidoRequiredMessage_cantidad}"/>
                    <h:outputLabel value="#{bundle.CreateLineapedidoLabel_pedido}" for="pedido" />
                    <h:selectOneMenu id="pedido" value="#{lineapedidoController.selected.pedido}" title="#{bundle.CreateLineapedidoTitle_pedido}" required="true" requiredMessage="#{bundle.CreateLineapedidoRequiredMessage_pedido}">
                        <f:selectItems value="#{pedidoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateLineapedidoLabel_producto}" for="producto" />
                    <h:selectOneMenu id="producto" value="#{lineapedidoController.selected.producto}" title="#{bundle.CreateLineapedidoTitle_producto}" required="true" requiredMessage="#{bundle.CreateLineapedidoRequiredMessage_producto}">
                        <f:selectItems value="#{productoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{lineapedidoController.create}" value="#{bundle.CreateLineapedidoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{lineapedidoController.prepareList}" value="#{bundle.CreateLineapedidoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateLineapedidoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
