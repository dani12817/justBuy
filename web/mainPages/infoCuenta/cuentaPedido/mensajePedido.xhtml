<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <link rel="stylesheet" type="text/css" href="resources/css/style.css"/>
    </head>
    <ui:composition template="/plantilla.xhtml">
        <ui:define name="body">
            <div class="cuentaInfo-container">
                <div class="cuentaInfoDiv">       

                    <ui:include src="/mainPages/infoCuenta/cuentaInfoMenuIzquierdo.xhtml"/>

                    <div class="cuentaInfoRight">

                        <div class="cuentaDireccionForm">
                            <h1 class="cuentaDireccionFormTitle">Enviar mensaje del Pedido #{pedidoController.pedidoSeleccionado.idpedido}</h1>
                            <h:form id="nuevoMensaje">
                                <div class="cuentaInfoFormLabel">Asunto</div>
                                <h:inputText id="asuntoForm" value="#{mensajeController.mensajeActual.asunto}" maxlength="50" size="5" required="true"/>

                                <div class="cuentaInfoFormLabel">Texto del Mensaje</div>
                                <h:inputTextarea value="#{mensajeController.mensajeActual.mensaje}" rows="10" cols="52" required="true"/><br />
                                <br />

                                <h:commandButton id="mensajeNuevoButton" value="Enviar Mensaje" action="#{mensajeController.enviarMensajePedido(pedidoController.pedidoSeleccionado,productoController)}"/>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
