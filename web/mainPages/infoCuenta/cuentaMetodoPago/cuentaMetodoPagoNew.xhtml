<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <head>
        <link rel="stylesheet" type="text/css" href="resources/css/style.css"/>
    </head>
    <ui:composition template="/plantilla.xhtml">
        <ui:define name="body">
            <div class="cuentaInfo-container">
                <div class="cuentaInfoDiv">   
                    <ui:include src="/mainPages/infoCuenta/cuentaInfoMenuIzquierdo.xhtml"/>

                    <div class="cuentaInfoRight">
                        <div class="cuentaPedidoForm">
                            <c:if test="#{pagotarjetaController.metodoElegido}">
                                <h1 class="cuentaInfoFormTitle">Nueva Tarjeta</h1>                            
                                <h:form id="newCardForm">
                                    <div class="cuentaInfoFormLabel">Titular</div>
                                    <h:inputText id="cardNombre" class="cuentaInput" maxlength="60" value="#{pagotarjetaController.newPagoPorTarjeta.titular}" required="true"/>

                                    <div class="cuentaInfoFormLabel">NÃºmero de la Tarjeta</div>
                                    <h:inputText id="cardNumero" class="cuentaInput" maxlength="16" value="#{pagotarjetaController.numeroTarjeta}" required="true"/>
                                    <label class="mensajeError">#{pagotarjetaController.errorNumeroTarjeta}</label>

                                    <div class="cuentaInfoFormLabel">Caduca</div>
                                    <h:inputText id="cardCaduca" class="cuentaInput" maxlength="5" value="#{pagotarjetaController.newPagoPorTarjeta.caduca}" required="true"/>

                                    <h:commandButton id="cuentaInfoButton" value="Crear Tarjeta" action="#{pagotarjetaController.crearMetodoPago(usuarioController.usuarioLogin)}"/>
                                </h:form>
                            </c:if>                            
                            
                            <c:if test="#{pagopaypalController.metodoElegido == true}">
                                <h1 class="cuentaInfoFormTitle">Nuevo Paypal</h1>                            
                                <h:form id="newPaypalForm">
                                    <div class="cuentaInfoFormLabel">Titular</div>
                                    <h:inputText id="cardNombre" class="cuentaInput" maxlength="60" value="#{pagopaypalController.newPagoPorPaypal.titular}" required="true"/>

                                    <div class="cuentaInfoFormLabel">E-mail</div>
                                    <h:inputText id="cardMail" class="cuentaInput" maxlength="80" value="#{pagopaypalController.newPagoPorPaypal.mail}" required="true"/>

                                    <h:commandButton id="cuentaInfoButton" value="Crear Paypal" action="#{pagopaypalController.crearMetodoPago(usuarioController.usuarioLogin)}"/>
                                </h:form>
                            </c:if>
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
