<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="title">Just Buy</ui:insert></title>
        <h:outputStylesheet library="css" name="style.css"/>
    </h:head>

    <h:body>
        <div class="tienda-result-container-left">
            <div class="search-title-category">Tipos de Tienda</div>
            <div class="lista-tienda-data">
                <ui:repeat value="#{productoController.facade.listaCategoriasTiendaProducto(tiendaController.tiendaSeleccionada)}" var="categoriasDeTienda">
                    <a href="productosTienda.xhtml##{categoriasDeTienda.nombre}">
                        <div class="listaItem-tienda-data">#{categoriasDeTienda.nombre}</div>
                    </a>
                </ui:repeat>
            </div>
        </div>
    </h:body>

</html>
