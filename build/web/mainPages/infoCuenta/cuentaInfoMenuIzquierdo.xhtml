<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="title">Just Buy</ui:insert></title>
        <h:outputStylesheet library="css" name="style.css"/>
    </h:head>

    <h:body>
        <div class="cuentaInfoLeft">
            <ul class="cuentaInfoList">
                <li class="cuentaInfoItem">
                    <a class="cuentaInfoItemLink" href="#{request.contextPath}/mainPages/infoCuenta/cuentaInfo.xhtml">Información de la cuenta</a>
                </li>
                <li class="cuentaInfoItem">                    
                    <h:form id="pedidosUsuario">
                        <h:commandLink class="cuentaInfoItemLink" action="#{pedidoController.prepararPedidos(usuarioController.usuarioLogin,true)}" value="Pedidos"/>
                    </h:form>
                </li>
                <li class="cuentaInfoItem">
                    <a class="cuentaInfoItemLink" href="">Bandeja de Mensajes</a>
                </li>
                <li class="cuentaInfoSubItem">
                    <h:form id="mensajesRecibidos">
                        <h:commandLink class="cuentaInfoItemLink" action="#{mensajeController.cargarMensajesRecibidos(usuarioController.usuarioLogin)}" value="Recibidos"/>
                    </h:form>
                </li>
                <li class="cuentaInfoSubItem">
                    <h:form id="MensajesEnviados">
                        <h:commandLink class="cuentaInfoItemLink" action="#{mensajeController.cargarMensajesEnviados(usuarioController.usuarioLogin)}" value="Enviados"/>
                    </h:form>
                </li>
                <li class="cuentaInfoItem">
                    <a class="cuentaInfoItemLink" href="#{request.contextPath}/mainPages/infoCuenta/cuentaMetodoPago/cuentaMetodoPago.xhtml">Métodos de pago</a>
                </li>
                <li class="cuentaInfoItem">
                    <a class="cuentaInfoItemLink" href="#{request.contextPath}/mainPages/infoCuenta/cuentaDireccion/cuentaDireccion.xhtml">Direcciones de reparto</a>
                </li>
                <c:choose>
                    <c:when test='#{tiendaController.tiendaPendiente}'>
                        <li class="cuentaInfoItem">
                            <a class="cuentaInfoItemLink" href="#{request.contextPath}/mainPages/infoCuenta/menuMiTienda/miTienda.xhtml">Solicitar Tienda</a>
                        </li>
                    </c:when>
                    <c:otherwise>
                        <li class="cuentaInfoItem">
                            <a class="cuentaInfoItemLink" href="">Mi Tienda</a>
                        </li>
                        <li class="cuentaInfoSubItem">
                            <h:form id="infoTienda">
                                <h:commandLink class="cuentaInfoItemLink" action="#{tiendaController.cargarMiTienda(categoriasdetiendaController)}" value="Información de la Tienda"/>
                            </h:form>
                        </li>
                        <li class="cuentaInfoSubItem">
                            <a class="cuentaInfoItemLink" href="#{request.contextPath}/mainPages/infoCuenta/menuMiTienda/miTiendaHorario/horarioTienda.xhtml">Horario</a>
                        </li>
                        <li class="cuentaInfoSubItem">
                            <a class="cuentaInfoItemLink" href="#{request.contextPath}/mainPages/infoCuenta/menuMiTienda/miTiendaProductos/productosTienda.xhtml">Productos</a>
                        </li>
                        <li class="cuentaInfoSubItem">
                            <a class="cuentaInfoItemLink" href="#{request.contextPath}/mainPages/infoCuenta/menuMiTienda/opcionesEnvioTienda/opcionesEnvioTienda.xhtml">Opciones Envio</a>
                        </li>
                        <li class="cuentaInfoSubItem">

                            <h:form id="pedidosTienda">
                                <h:commandLink class="cuentaInfoItemLink" action="#{pedidoController.prepararPedidos(tiendaController.miTienda,false)}" value="Pedidos"/>
                            </h:form>
                        </li>
                    </c:otherwise>
                </c:choose>
            </ul>
        </div>
    </h:body>

</html>
