<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <link rel="stylesheet" type="text/css" href="resources/css/style.css"/>
    </head>
    <ui:composition template="/plantilla.xhtml">
        <ui:define name="body">
            <div class="cuentaInfo-container">
                <div class="cuentaInfoDiv">       

                    <ui:include src="/mainPages/infoCuenta/cuentaInfoMenuIzquierdo.xhtml"/>

                    <div class="cuentaInfoRight">

                        <div class="cuentaDireccionForm">
                            <h1 class="cuentaDireccionFormTitle">Crear valoración del Pedido</h1>
                            <h:form id="newValoracionForm">
                                
                                <div class="cuentaInfoFormLabel">Opinión</div>
                                <h:inputTextarea id="valoracionTexto" rows="5" cols="40" value="#{valoracionController.valoracionUsuario.texto}" required="true"/>

                                <div class="cuentaInfoFormLabel">Puntuación</div>
                                <p:rating value="#{valoracionController.valoracionUsuario.puntuacion}" stars="6"/><br />
                                
                                <h:commandButton id="cuentaInfoButton" value="Valorar" action="#{valoracionController.hacerValoracion(pedidoController)}"/>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
