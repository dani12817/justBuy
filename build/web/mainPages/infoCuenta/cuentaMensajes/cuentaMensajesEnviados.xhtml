<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="/plantilla.xhtml">
        <ui:define name="body">
            <div class="cuentaInfo-container">
                <div class="cuentaInfoDiv">       

                    <ui:include src="/mainPages/infoCuenta/cuentaInfoMenuIzquierdo.xhtml"/>

                    <div class="cuentaInfoRight">

                        <div class="cuentaDireccionForm">
                            <h1 class="cuentaDireccionFormTitle">Mensajes Enviados</h1>
                            <p>Bandeja de Entrada de los Mensajes Enviados</p>

                            <div class="cuentaDireccionItem TitleBox">
                                <div class="tiendaMensajesUsuario TitleMessage">
                                    Destinatario
                                </div>

                                <div class="tiendaMensajesAsunto TitleMessage">
                                    Asunto
                                </div>
                                <div class="tiendaMensajesItemAcciones TitleMessage">

                                </div>
                            </div>

                            <h:panelGroup rendered="#{mensajeController.listaMensajes.size() == 0}">
                                <div class="cuentaMensajes">
                                    <label class="noHayElemntosMensaje">No hay Mensajes en le Bandeja de Enviados</label>
                                </div>
                            </h:panelGroup>

                            <ui:repeat value="#{mensajeController.listaMensajes}" var="mensaje">
                                <div class="cuentaMensajes">
                                    <div class="cuentaDireccionItem">
                                        <div class="tiendaMensajesUsuario">
                                            #{mensaje.destinatario.nick} (#{mensaje.destinatario.nombre})
                                        </div>

                                        <div class="tiendaMensajesAsunto">
                                            #{mensaje.asunto}
                                        </div>
                                        <div class="tiendaMensajesItemAcciones">
                                            <h:form id="MensajeListItem">
                                                <h:commandButton id="verMensaje" value="Ver" action="#{mensajeController.verMensaje(mensaje)}"/>
                                            </h:form>
                                        </div>
                                    </div>
                                </div>
                            </ui:repeat>

                        </div>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
