<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEnvioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEnvioLabel_idenvio}" for="idenvio" />
                    <h:inputText id="idenvio" value="#{envioController.selected.idenvio}" title="#{bundle.CreateEnvioTitle_idenvio}" required="true" requiredMessage="#{bundle.CreateEnvioRequiredMessage_idenvio}"/>
                    <h:outputLabel value="#{bundle.CreateEnvioLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{envioController.selected.nombre}" title="#{bundle.CreateEnvioTitle_nombre}" required="true" requiredMessage="#{bundle.CreateEnvioRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.CreateEnvioLabel_precioEnvio}" for="precioEnvio" />
                    <h:inputText id="precioEnvio" value="#{envioController.selected.precioEnvio}" title="#{bundle.CreateEnvioTitle_precioEnvio}" required="true" requiredMessage="#{bundle.CreateEnvioRequiredMessage_precioEnvio}"/>
                    <h:outputLabel value="#{bundle.CreateEnvioLabel_tienda}" for="tienda" />
                    <h:selectOneMenu id="tienda" value="#{envioController.selected.tienda}" title="#{bundle.CreateEnvioTitle_tienda}" required="true" requiredMessage="#{bundle.CreateEnvioRequiredMessage_tienda}">
                        <f:selectItems value="#{tiendaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{envioController.create}" value="#{bundle.CreateEnvioSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{envioController.prepareList}" value="#{bundle.CreateEnvioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEnvioIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
