<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEnvioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEnvioLabel_idenvio}"/>
                    <h:outputText value="#{envioController.selected.idenvio}" title="#{bundle.ViewEnvioTitle_idenvio}"/>
                    <h:outputText value="#{bundle.ViewEnvioLabel_nombre}"/>
                    <h:outputText value="#{envioController.selected.nombre}" title="#{bundle.ViewEnvioTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewEnvioLabel_precioEnvio}"/>
                    <h:outputText value="#{envioController.selected.precioEnvio}" title="#{bundle.ViewEnvioTitle_precioEnvio}"/>
                    <h:outputText value="#{bundle.ViewEnvioLabel_tienda}"/>
                    <h:outputText value="#{envioController.selected.tienda}" title="#{bundle.ViewEnvioTitle_tienda}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{envioController.destroyAndView}" value="#{bundle.ViewEnvioDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEnvioEditLink}"/>
                <br />
                <h:commandLink action="#{envioController.prepareCreate}" value="#{bundle.ViewEnvioCreateLink}" />
                <br />
                <h:commandLink action="#{envioController.prepareList}" value="#{bundle.ViewEnvioShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEnvioIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
