<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCodpostalTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCodpostalLabel_idcodPostal}" for="idcodPostal" />
                    <h:inputText id="idcodPostal" value="#{codpostalController.selected.idcodPostal}" title="#{bundle.CreateCodpostalTitle_idcodPostal}" required="true" requiredMessage="#{bundle.CreateCodpostalRequiredMessage_idcodPostal}"/>
                    <h:outputLabel value="#{bundle.CreateCodpostalLabel_numero}" for="numero" />
                    <h:inputText id="numero" value="#{codpostalController.selected.numero}" title="#{bundle.CreateCodpostalTitle_numero}" />
                    <h:outputLabel value="#{bundle.CreateCodpostalLabel_ciudad}" for="ciudad" />
                    <h:selectOneMenu id="ciudad" value="#{codpostalController.selected.ciudad}" title="#{bundle.CreateCodpostalTitle_ciudad}" required="true" requiredMessage="#{bundle.CreateCodpostalRequiredMessage_ciudad}">
                        <f:selectItems value="#{ciudadController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{codpostalController.create}" value="#{bundle.CreateCodpostalSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{codpostalController.prepareList}" value="#{bundle.CreateCodpostalShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCodpostalIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
