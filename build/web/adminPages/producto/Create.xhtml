<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateProductoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form enctype="multipart/form-data">
                <h:panelGrid columns="3">
                    <h:outputLabel value="#{bundle.CreateProductoLabel_idproducto}" for="idproducto" />
                    <h:inputText id="idproducto" value="#{productoController.selected.idproducto}" title="#{bundle.CreateProductoTitle_idproducto}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_idproducto}"/>
                    <label></label>
                    
                    <h:outputLabel value="#{bundle.CreateProductoLabel_imagen}" for="imagen" />
                    <img src="../../resources/images/no-logo.jpg" width="100px"/>
                    <p:fileUpload id="imagen" value="#{productoController.avatar}" mode="simple"/>
                    
                    <h:outputLabel value="#{bundle.CreateProductoLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{productoController.selected.nombre}" title="#{bundle.CreateProductoTitle_nombre}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_nombre}"/>
                    <label></label>
                    
                    <h:outputLabel value="#{bundle.CreateProductoLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{productoController.selected.descripcion}" title="#{bundle.CreateProductoTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_descripcion}"/>
                    <label></label>
                    
                    <h:outputLabel value="#{bundle.CreateProductoLabel_precio}" for="precio" />
                    <h:inputText id="precio" value="#{productoController.selected.precio}" title="#{bundle.CreateProductoTitle_precio}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_precio}"/>
                    <label></label>
                    
                    <h:outputLabel value="#{bundle.CreateProductoLabel_disponible}" for="disponible" />
                    <h:inputText id="disponible" value="#{productoController.selected.disponible}" title="#{bundle.CreateProductoTitle_disponible}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_disponible}"/>
                    <label></label>
                    
                    <h:outputLabel value="#{bundle.CreateProductoLabel_cantidad}" for="cantidad" />
                    <h:inputText id="cantidad" value="#{productoController.selected.cantidad}" title="#{bundle.CreateProductoTitle_cantidad}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_cantidad}"/>
                    <label></label>
                    
                    <h:outputLabel value="#{bundle.CreateProductoLabel_categoria}" for="categoria" />
                    <h:selectOneMenu id="categoria" value="#{productoController.selected.categoria}" title="#{bundle.CreateProductoTitle_categoria}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_categoria}">
                        <f:selectItems value="#{categoriaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <label></label>
                    
                    <h:outputLabel value="#{bundle.CreateProductoLabel_tienda}" for="tienda" />
                    <h:selectOneMenu id="tienda" value="#{productoController.selected.tienda}" title="#{bundle.CreateProductoTitle_tienda}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_tienda}">
                        <f:selectItems value="#{tiendaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{productoController.create}" value="#{bundle.CreateProductoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{productoController.prepareList}" value="#{bundle.CreateProductoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateProductoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
