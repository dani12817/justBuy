<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateValoracionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateValoracionLabel_idvaloracion}" for="idvaloracion" />
                    <h:inputText id="idvaloracion" value="#{valoracionController.selected.idvaloracion}" title="#{bundle.CreateValoracionTitle_idvaloracion}" required="true" requiredMessage="#{bundle.CreateValoracionRequiredMessage_idvaloracion}"/>
                    <h:outputLabel value="#{bundle.CreateValoracionLabel_texto}" for="texto" />
                    <h:inputText id="texto" value="#{valoracionController.selected.texto}" title="#{bundle.CreateValoracionTitle_texto}" required="true" requiredMessage="#{bundle.CreateValoracionRequiredMessage_texto}"/>
                    <h:outputLabel value="#{bundle.CreateValoracionLabel_puntuacion}" for="puntuacion" />
                    <h:inputText id="puntuacion" value="#{valoracionController.selected.puntuacion}" title="#{bundle.CreateValoracionTitle_puntuacion}" required="true" requiredMessage="#{bundle.CreateValoracionRequiredMessage_puntuacion}"/>
                    <h:outputLabel value="#{bundle.CreateValoracionLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{valoracionController.selected.fecha}" title="#{bundle.CreateValoracionTitle_fecha}" required="true" requiredMessage="#{bundle.CreateValoracionRequiredMessage_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateValoracionLabel_tienda}" for="tienda" />
                    <h:selectOneMenu id="tienda" value="#{valoracionController.selected.tienda}" title="#{bundle.CreateValoracionTitle_tienda}" required="true" requiredMessage="#{bundle.CreateValoracionRequiredMessage_tienda}">
                        <f:selectItems value="#{tiendaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateValoracionLabel_usuario}" for="usuario" />
                    <h:selectOneMenu id="usuario" value="#{valoracionController.selected.usuario}" title="#{bundle.CreateValoracionTitle_usuario}" required="true" requiredMessage="#{bundle.CreateValoracionRequiredMessage_usuario}">
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{valoracionController.create}" value="#{bundle.CreateValoracionSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{valoracionController.prepareList}" value="#{bundle.CreateValoracionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateValoracionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
