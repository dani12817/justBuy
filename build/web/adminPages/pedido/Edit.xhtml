<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPedidoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPedidoLabel_idpedido}" for="idpedido" />
                    <h:inputText id="idpedido" value="#{pedidoController.selected.idpedido}" title="#{bundle.EditPedidoTitle_idpedido}" required="true" requiredMessage="#{bundle.EditPedidoRequiredMessage_idpedido}"/>
                    <h:outputLabel value="#{bundle.EditPedidoLabel_total}" for="total" />
                    <h:inputText id="total" value="#{pedidoController.selected.total}" title="#{bundle.EditPedidoTitle_total}" required="true" requiredMessage="#{bundle.EditPedidoRequiredMessage_total}"/>
                    <h:outputLabel value="#{bundle.EditPedidoLabel_informacion}" for="informacion" />
                    <h:inputText id="informacion" value="#{pedidoController.selected.informacion}" title="#{bundle.EditPedidoTitle_informacion}" />
                    <h:outputLabel value="#{bundle.EditPedidoLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{pedidoController.selected.estado}" title="#{bundle.EditPedidoTitle_estado}" required="true" requiredMessage="#{bundle.EditPedidoRequiredMessage_estado}"/>
                    <h:outputLabel value="#{bundle.EditPedidoLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{pedidoController.selected.fecha}" title="#{bundle.EditPedidoTitle_fecha}" required="true" requiredMessage="#{bundle.EditPedidoRequiredMessage_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditPedidoLabel_direccion}" for="direccion" />
                    <h:selectOneMenu id="direccion" value="#{pedidoController.selected.direccion}" title="#{bundle.EditPedidoTitle_direccion}" required="true" requiredMessage="#{bundle.EditPedidoRequiredMessage_direccion}">
                        <f:selectItems value="#{direccionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditPedidoLabel_tienda}" for="tienda" />
                    <h:selectOneMenu id="tienda" value="#{pedidoController.selected.tienda}" title="#{bundle.EditPedidoTitle_tienda}" required="true" requiredMessage="#{bundle.EditPedidoRequiredMessage_tienda}">
                        <f:selectItems value="#{tiendaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditPedidoLabel_usuario}" for="usuario" />
                    <h:selectOneMenu id="usuario" value="#{pedidoController.selected.usuario}" title="#{bundle.EditPedidoTitle_usuario}" required="true" requiredMessage="#{bundle.EditPedidoRequiredMessage_usuario}">
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{pedidoController.update}" value="#{bundle.EditPedidoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPedidoViewLink}"/>
                <br />
                <h:commandLink action="#{pedidoController.prepareList}" value="#{bundle.EditPedidoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPedidoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
